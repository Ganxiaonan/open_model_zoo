evaluations:
  - name: smartlab-action-recognition-encoder-0002
    module: custom_evaluators.smartlab_action_recognition_smtcn_evaluator.SmtcnEvaluator
    module_config:
      network_info:
        # need to specify model path
        encoder:
          model: .\public\i3d-rgb-tf\FP32\i3d-rgb.xml
        decoder:
          model: .\intel\smartlab-sequence-modeling-0001\FP32\1280vec-mobilenet-v2.xml

      launchers:
        - framework: dlsdk

      datasets:
        - name: DSI1867
          data_source: .\DSI-1867_small\action_recognition\streams_3\high
          batch: 1

          preprocessing:
            - type: resize
              size: 256
              aspect_ratio_scale: fit_to_window
            - type: crop
              size: 224

          metrics:
            - type: accuracy
